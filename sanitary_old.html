   <style>
            :root {
                --primary-dark: #1a1a1a;
                --primary-gray: #495057;
                --accent-gold: #c9a962;
                --light-bg: #f8f9fa;
                --white: #ffffff;
                --text-dark: #2c2c2c;
                --text-muted: #6c757d;
                --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
                --shadow-md: 0 8px 30px rgba(0,0,0,0.08);
                --shadow-lg: 0 20px 60px rgba(0,0,0,0.12);
                --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                --transition-bounce: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html {
                scroll-behavior: smooth;
            }
    
            body {
                font-family: 'DM Sans', sans-serif;
                color: var(--text-dark);
                line-height: 1.7;
                overflow-x: hidden;
                background: var(--white);
            }
    
            h1, h2, h3, h4, h5 {
                font-family: 'Playfair Display', serif;
                font-weight: 600;
                line-height: 1.2;
            }
    
            /* Animations */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            @keyframes fadeInLeft {
                from {
                    opacity: 0;
                    transform: translateX(-40px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
    
            @keyframes fadeInRight {
                from {
                    opacity: 0;
                    transform: translateX(40px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
    
            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
    
            @keyframes shimmer {
                0% { background-position: -200% 0; }
                100% { background-position: 200% 0; }
            }
    
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-15px); }
            }
    
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
    
            /* Spinner Styles */
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
    
            .spinner {
                display: none;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 0.8s ease infinite;
            }
    
            .submit-btn.loading {
                pointer-events: none;
                opacity: 0.8;
            }
    
            .submit-btn.loading .spinner {
                display: inline-block;
            }
    
            .submit-btn.loading .btn-text {
                display: none;
            }
    
            .submit-btn.loading i {
                display: none;
            }
    
            /* Form Overlay */
            .form-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 9999;
                justify-content: center;
                align-items: center;
            }
    
            .form-overlay.active {
                display: flex;
            }
    
            .form-overlay .loader {
                width: 60px;
                height: 60px;
                border: 5px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: var(--accent-gold);
                animation: spin 1s 
                ease infinite;
            }
    
            .animate-on-scroll {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.8s ease, transform 0.8s ease;
            }
    
            .animate-on-scroll.visible {
                opacity: 1;
                transform: translateY(0);
            }
    
            .stagger-1 { transition-delay: 0.1s; }
            .stagger-2 { transition-delay: 0.2s; }
            .stagger-3 { transition-delay: 0.3s; }
            .stagger-4 { transition-delay: 0.4s; }
    
            /* Container */
            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 24px;
            }
    
            /* Navbar */
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                padding: 16px 0;
                transition: var(--transition-smooth);
                border-bottom: 1px solid transparent;
            }
    
            .navbar.scrolled {
                padding: 12px 0;
                border-bottom: 1px solid rgba(0,0,0,0.06);
                box-shadow: var(--shadow-sm);
            }
    
            .navbar-inner {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
    
            .logo img {
                height: 36px;
                width: auto;
                transition: var(--transition-smooth);
            }
    
            .nav-actions {
                display: flex;
                align-items: center;
                gap: 16px;
            }
    
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 14px 28px;
                font-family: 'DM Sans', sans-serif;
                font-size: 14px;
                font-weight: 600;
                letter-spacing: 0.3px;
                text-decoration: none;
                border-radius: 50px;
                border: none;
                cursor: pointer;
                transition: var(--transition-smooth);
                white-space: nowrap;
            }
    
            .btn-outline {
                background: transparent;
                border: 2px solid var(--primary-gray);
                color: var(--primary-gray);
            }
    
            .btn-outline:hover {
                background: var(--primary-gray);
                color: var(--white);
                transform: translateY(-2px);
            }
    
             .btn-primary {
                background: var(--primary-gray);
                color: var(--white);
                box-shadow: 0 4px 15px rgba(73, 80, 87, 0.3);
            }
    
            .btn-primary2 {
                background: #dfe1e2;
                color: #070707;
                box-shadow: 0 4px 15px rgba(73, 80, 87, 0.3);
            }
    
            .btn-primary:hover {
                background: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(73, 80, 87, 0.4);
            }
    
            .btn_hover:hover {
                background: white;
                color: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(73, 80, 87, 0.4);
            }
    
            .btn_hover2:hover {
                background:#070707;;
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(73, 80, 87, 0.4);
            }
    
            .btn-whatsapp {
                background: #25d366;
                color: var(--white);
                box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            }
    
            .btn-whatsapp:hover {
                background: #1ebe57;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            }
    
            .btn-ghost {
                background: rgba(255,255,255,0.15);
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255,255,255,0.3);
                color: var(--white);
            }
    
            .btn-ghost:hover {
                background: var(--white);
                color: var(--primary-dark);
                transform: translateY(-2px);
            }
    
            .mobile-menu-btn {
                display: none;
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
                color: var(--primary-dark);
            }
    
            /* Hero Section */
            .hero {
                position: relative;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
    
            .hero-bg {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.6) 100%),
                            url('https://images.unsplash.com/photo-1620626011761-996317b8d101?w=1920&h=1080&fit=crop');
                background-size: cover;
                background-position: center;
                transform: scale(1.1);
                animation: heroZoom 20s ease-in-out infinite alternate;
            }
    
            @keyframes heroZoom {
                0% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
    
            .hero-overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.5) 100%);
            }
    
            .hero-content {
                position: relative;
                z-index: 2;
                text-align: center;
                color: var(--white);
                /* max-width: 900px; */
                padding: 0 24px;
            }
    
            .hero-badge {
                display: inline-block;
                padding: 10px 24px;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
                border-radius: 50px;
                font-size: 13px;
                font-weight: 500;
                letter-spacing: 2px;
                text-transform: uppercase;
                margin-bottom: 32px;
                animation: fadeInUp 0.8s ease forwards;
            }
    
            .hero-title {
                font-size: 3.5rem;/*clamp(3.5rem, 6vw, 4.5rem);*/
                font-weight: 700;
                margin-bottom: 24px;
                animation: fadeInUp 0.8s ease 0.2s forwards;
                opacity: 0;
                text-shadow: 0 4px 30px rgba(0,0,0,0.3);
            }
    
            .hero-subtitle {
                font-size: clamp(1rem, 2vw, 1.3rem);
                font-weight: 300;
                margin-bottom: 48px;
                opacity: 0;
                animation: fadeInUp 0.8s ease 0.4s forwards;
                color: rgba(255,255,255,0.9);
            }
    
            .hero-actions {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px;
                opacity: 0;
                animation: fadeInUp 0.8s ease 0.6s forwards;
            }
    
            .scroll-indicator {
                position: absolute;
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                color: rgba(255,255,255,0.7);
                font-size: 12px;
                letter-spacing: 2px;
                text-transform: uppercase;
                animation: float 2s ease-in-out infinite;
            }
    
            .scroll-indicator i {
                font-size: 20px;
            }
    
            /* Section Styles */
            section {
                padding: 60px 0;
            }
    
            .section-header {
                text-align: center;
                max-width: 700px;
                margin: 0 auto 15px;
            }
    
            .section-badge {
                display: inline-block;
                padding: 8px 20px;
                background: var(--light-bg);
                border-radius: 50px;
                font-size: 12px;
                font-weight: 600;
                letter-spacing: 2px;
                text-transform: uppercase;
                color: var(--primary-gray);
                margin-bottom: 20px;
            }
    
            .section-title {
                font-size: clamp(2rem, 4vw, 3rem);
                color: var(--primary-dark);
                margin-bottom: 20px;
            }
    
            .section-line {
                width: 60px;
                height: 3px;
                background: linear-gradient(90deg, var(--accent-gold), transparent);
                margin: 0 auto 20px;
                border-radius: 2px;
            }
    
            .section-desc {
                font-size: 1.1rem;
                color: var(--text-muted);
            }
    
            /* Category Cards - Modern Carousel */
            .category-carousel-wrapper {
                position: relative;
                overflow: hidden;
                padding: 20px 80px;
            }

            .category-carousel {
                display: flex;
                gap: 28px;
                overflow-x: auto;
                scroll-behavior: smooth;
                padding-bottom: 20px;
                scrollbar-width: none;
                -ms-overflow-style: none;
                scroll-snap-type: x mandatory;
            }

            .category-carousel::-webkit-scrollbar {
                display: none;
            }

            /* Show ~3.8 items on desktop to allow scrolling */
            .category-carousel .category-card-modern {
                flex: 0 0 calc(26% - 18px);
                min-width: 280px;
                background: var(--white);
                border-radius: 24px;
                overflow: hidden;
                box-shadow: 0 8px 30px rgba(0,0,0,0.1);
                transition: var(--transition-smooth);
                position: relative;
                scroll-snap-align: start;
            }

            .category-carousel .category-card-modern:hover {
                transform: translateY(-8px);
                box-shadow: 0 16px 50px rgba(0,0,0,0.15);
            }

            .category-img-wrapper-modern {
                position: relative;
                height: 280px;
                overflow: hidden;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            }

            .category-img-modern {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.6s ease;
            }

            .category-carousel .category-card-modern:hover .category-img-modern {
                transform: scale(1.1);
            }

            .category-badge-modern {
                position: absolute;
                top: 16px;
                right: 16px;
                background: linear-gradient(135deg, var(--accent-gold), #ddb967);
                color: white;
                padding: 8px 16px;
                border-radius: 50px;
                font-size: 0.75rem;
                font-weight: 700;
                box-shadow: 0 4px 15px rgba(201, 169, 98, 0.4);
                z-index: 10;
            }

            .category-body-modern {
                padding: 28px;
            }

            .feature-list-modern {
                list-style: none;
                margin-bottom: 0;
            }

            .feature-list-modern li {
                margin-bottom: 10px;
                font-size: 0.9rem;
                color: var(--text-dark);
            }

            .btn-primary-modern {
                background: linear-gradient(135deg, var(--primary-gray), var(--primary-dark));
                color: var(--white);
                border: none;
                padding: 16px 28px;
                border-radius: 50px;
                font-weight: 700;
                font-size: 1rem;
                cursor: pointer;
                transition: var(--transition-smooth);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .btn-primary-modern:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 35px rgba(73, 80, 87, 0.5);
            }

            .category-carousel-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                color: var(--primary-dark);
                border: 2px solid var(--primary-gray);
                width: 60px;
                height: 60px;
                border-radius: 50%;
                font-size: 20px;
                cursor: pointer;
                z-index: 50;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: var(--transition-smooth);
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            .category-carousel-arrow:hover {
                background: var(--primary-gray);
                color: var(--white);
                border-color: var(--primary-gray);
                transform: translateY(-50%) scale(1.1);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            }

            .category-carousel-left {
                left: 0;
            }

            .category-carousel-right {
                right: 0;
            }

            /* Responsive */
            @media (max-width: 1200px) {
                .category-carousel .category-card-modern {
                    flex: 0 0 calc(33.333% - 19px);
                }
                .category-carousel-wrapper {
                    padding: 20px 70px;
                }
            }

            @media (max-width: 992px) {
                .category-carousel .category-card-modern {
                    flex: 0 0 calc(50% - 14px);
                }
                .category-carousel-wrapper {
                    padding: 20px 60px;
                }
            }

            @media (max-width: 768px) {
                .category-carousel .category-card-modern {
                    flex: 0 0 100%;
                }
                .category-carousel-wrapper {
                    padding: 20px 50px;
                }
                .category-carousel-arrow {
                    width: 50px;
                    height: 50px;
                    font-size: 18px;
                }
            }

            /* Legacy Grid (for other sections) */
            .categories-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 32px;
            }
    
            .category-card {
                background: var(--white);
                border-radius: 24px;
                overflow: hidden;
                box-shadow: var(--shadow-md);
                transition: var(--transition-smooth);
                position: relative;
            }
    
            .category-card::before {
                content: '';
                position: absolute;
                inset: 0;
                border-radius: 24px;
                padding: 2px;
                background: linear-gradient(135deg, transparent 40%, var(--accent-gold) 100%);
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                opacity: 0;
                transition: var(--transition-smooth);
                pointer-events: none; /* ‚Üê FIX */
            }
    
            .category-card:hover {
                transform: translateY(-12px);
                box-shadow: var(--shadow-lg);
            }
    
            .category-card:hover::before {
                opacity: 1;
            }
    
            .category-img-wrapper {
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            .category-img {
                max-width: 100%;
                max-height: 100%;
                width:  -webkit-fill-available;
                height: auto;
                height: 544px;
                object-fit: cover;
                transition: transform 0.6s ease;
                border-radius: 8px;
            }
    
            .category-card:hover .category-img {
                transform: scale(1.05);
            }
    
            .category-overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.6) 100%);
                opacity: 0;
                transition: var(--transition-smooth);
            }
    
            .category-card:hover .category-overlay {
                opacity: 1;
            }
    
            .category-body {
                padding: 32px;
            }
    
            .category-body h3 {
                font-size: 1.5rem;
                margin-bottom: 12px;
                color: var(--primary-dark);
            }
    
            .category-body p {
                color: var(--text-muted);
                font-size: 0.95rem;
                margin-bottom: 20px;
            }
    
            .feature-list {
                list-style: none;
            }
    
            .feature-list li {
                position: relative;
                padding-left: 28px;
                margin-bottom: 12px;
                font-size: 0.9rem;
                color: var(--text-dark);
            }
    
            .feature-list li::before {
                content: '';
                position: absolute;
                left: 0;
                top: 6px;
                width: 16px;
                height: 16px;
                background: var(--accent-gold);
                border-radius: 50%;
                opacity: 0.2;
            }
    
            .feature-list li::after {
                content: '\f00c';
                font-family: 'Font Awesome 6 Free';
                font-weight: 900;
                position: absolute;
                left: 3px;
                top: 6px;
                font-size: 10px;
                color: var(--accent-gold);
            }
    
            /* Materials Section */
            .materials-section {
                background: var(--light-bg);
            }
    
            .materials-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }
    
            .material-card {
                position: relative;
                height: 420px;
                border-radius: 20px;
                overflow: hidden;
                cursor: pointer;
                background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            }
    
            .material-bg {
                position: absolute;
                inset: 0;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }
    
            .material-overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(180deg, transparent 30%, rgba(0,0,0,0.8) 100%);
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                padding: 32px;
                color: var(--white);
                transition: var(--transition-smooth);
            }
    
            .material-card:hover .material-bg {
                transform: scale(1.15);
            }
    
            .material-card:hover .material-overlay {
                background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.85) 100%);
            }
    
            .material-title {
                font-family: 'Playfair Display', serif;
                font-size: 1.4rem;
                font-weight: 600;
                margin-bottom: 8px;
                transform: translateY(20px);
                transition: transform 0.5s ease;
            }
    
            .material-card:hover .material-title {
                transform: translateY(0);
            }
    
            .material-desc {
                font-size: 0.9rem;
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.5s ease 0.1s;
                color: rgba(255,255,255,0.85);
            }
    
            .material-card:hover .material-desc {
                opacity: 1;
                transform: translateY(0);
            }
    
            .material-icon {
                position: absolute;
                top: 24px;
                right: 24px;
                width: 48px;
                height: 48px;
                background: rgba(255,255,255,0.2);
                backdrop-filter: blur(10px);
                border-radius: 50%;
                display: flex;

    <script>
        // Initialize Fancybox
        Fancybox.bind('[data-fancybox]', {
            Toolbar: {
                display: ['zoom', 'close']
            }
        });

        // Navbar Scroll Effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Scroll Animation Observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });

        // Portfolio Tabs
        document.querySelectorAll('.portfolio-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                
                document.querySelectorAll('.portfolio-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.portfolio-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(category).classList.add('active');
            });
        });

        // FAQ Toggle
        function toggleFAQ(button) {
            const faqItem = button.parentElement;
            const isActive = faqItem.classList.contains('active');

            document.querySelectorAll('.faq-item').forEach(item => {
                item.classList.remove('active');
            });

            if (!isActive) {
                faqItem.classList.add('active');
            }
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Category Carousel Function
        function slideCategoryCarousel(id, direction) {
            const carousel = document.getElementById(id);
            if (!carousel) return;
            
            const items = carousel.querySelectorAll('.category-card-modern');
            if (items.length === 0) return;
            
            // Get computed gap from CSS (28px as defined)
            const gap = 28;
            const itemWidth = items[0].offsetWidth + gap;
            
            // Scroll one item at a time
            const scrollAmount = itemWidth;
            
            const scrollWidth = carousel.scrollWidth;
            const clientWidth = carousel.clientWidth;
            const maxScroll = scrollWidth - clientWidth;
            const currentScroll = carousel.scrollLeft;
            
            // Handle edge case: if content doesn't overflow, don't scroll
            if (maxScroll <= 0) {
                return;
            }
            
            if (direction > 0) {
                // Scroll RIGHT
                if (currentScroll >= maxScroll - 10) {
                    // Loop back to start
                    carousel.scrollTo({ left: 0, behavior: "smooth" });
                } else {
                    carousel.scrollBy({ left: scrollAmount, behavior: "smooth" });
                }
            } else {
                // Scroll LEFT
                if (currentScroll <= 10) {
                    // Loop to end
                    carousel.scrollTo({ left: maxScroll, behavior: "smooth" });
                } else {
                    carousel.scrollBy({ left: -scrollAmount, behavior: "smooth" });
                }
            }
        }

        // Portfolio Carousel Function (for existing portfolio sections)
        function slideCarousel(id, amount) {
            const carousel = document.getElementById(id);
            if (!carousel) return;
            
            const items = carousel.querySelectorAll('.portfolio-item');
            if (items.length === 0) return;
            
            const itemWidth = items[0].offsetWidth + 15;
            const scrollAmount = window.innerWidth <= 768 ? itemWidth : amount;
            
            const scrollWidth = carousel.scrollWidth;
            const clientWidth = carousel.clientWidth;
            const maxScroll = scrollWidth - clientWidth;
            const currentScroll = carousel.scrollLeft;
            
            if (amount > 0) {
                if (currentScroll >= maxScroll - 10) {
                    carousel.scrollTo({ left: 0, behavior: "smooth" });
                } else {
                    carousel.scrollBy({ left: scrollAmount, behavior: "smooth" });
                }
            } else {
                if (currentScroll <= 10) {
                    carousel.scrollTo({ left: maxScroll, behavior: "smooth" });
                } else {
                    carousel.scrollBy({ left: -scrollAmount, behavior: "smooth" });
                }
            }
        }

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
            });
        }
    </script>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwh9C7ZUj2ayP7tVtdwThj24N_CLb2J3i8YkXad2ZorXUeIIy8Lp5wn1d-HiTm-ZQoDOw/exec";

        const leadForm = document.getElementById("leadForm");
        const submitBtn = document.getElementById('submitBtn');
        const formOverlay = document.getElementById('formOverlay');

        // Initialize intlTelInput
        const phoneInput = document.querySelector("#contactNumber");
        if (phoneInput) {
            const iti = window.intlTelInput(phoneInput, {
                separateDialCode: true,
                initialCountry: "ae",
                preferredCountries: ["ae", "sa", "kw", "qa", "bh", "om"]
            });

            // Function to get dialCode + number
            function getFullPhone() {
                const dial = iti.getSelectedCountryData().dialCode;  
                const number = phoneInput.value.trim();              
                return dial + number;
            }

            if (leadForm) {
                leadForm.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    let hasError = false;

                    // Validation function
                    function validateField(id) {
                        const el = document.getElementById(id);
                        const feedback = el.parentElement.querySelector('.invalid-feedback');
                        if (!el.value.trim()) {
                            el.classList.add("is-invalid");
                            if (feedback) feedback.classList.add("show");
                            hasError = true;
                            return false;
                        } else {
                            el.classList.remove("is-invalid");
                            if (feedback) feedback.classList.remove("show");
                            return true;
                        }
                    }

                    // Reset errors
                    document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                    document.querySelectorAll('.invalid-feedback').forEach(el => el.classList.remove('show'));
                    hasError = false;

                    // Validate required fields
                    validateField('fullName');
                    validateField('contactNumber');
                    validateField('emirate');
                    validateField('solution');

                    // Validate reCAPTCHA
                    const recaptchaResponse = grecaptcha.getResponse();
                    const captchaError = document.getElementById('captchaError');
                    if (!recaptchaResponse) {
                        if (captchaError) captchaError.style.display = 'block';
                        hasError = true;
                    } else {
                        if (captchaError) captchaError.style.display = 'none';
                    }

                    if (hasError) {
                        return;
                    }

                    // Show loading
                    if (submitBtn) {
                        submitBtn.classList.add('loading');
                    }
                    if (formOverlay) {
                        formOverlay.classList.add('active');
                    }

                    // Prepare form data
                    const formData = new FormData();
                    formData.append('fullName', document.getElementById('fullName').value);
                    formData.append('email', document.getElementById('email').value);
                    formData.append('contactNumber', getFullPhone());
                    formData.append('emirate', document.getElementById('emirate').value);
                    formData.append('solution', document.getElementById('solution').value);
                    formData.append('message', document.getElementById('message').value);
                    formData.append('recaptcha', recaptchaResponse);

                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            alert('Thank you! We will contact you soon.');
                            leadForm.reset();
                            grecaptcha.reset();
                        } else {
                            throw new Error('Form submission failed');
                        }
                    } catch (error) {
                        alert('Something went wrong. Please try again or call us directly.');
                        console.error('Error:', error);
                    } finally {
                        if (submitBtn) {
                            submitBtn.classList.remove('loading');
                        }
                        if (formOverlay) {
                            formOverlay.classList.remove('active');
                        }
                    }
                });
            }
        }
    </script>
